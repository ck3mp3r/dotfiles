default-api: copilot
default-model: gpt-4.1
max-retries: 5
theme: catppuccin
apis:
  ollama:
    base-url: "http://localhost:11434"
    models:
      "devstral:latest":
        aliases: ["devstral"]
        max-input-chars: 650000
      "qwen3:8b":
        aliases: ["qwen3"]
        max-input-chars: 650000
      "llama3.2:latest":
        aliases: ["llama3"]
        max-input-chars: 650000

  copilot:
    base-url: "https://api.githubcopilot.com"
    models:
      gpt-4.1:
        aliased:
          - "4.1"
        max-input-chars: 680000
      gpt-4:
        aliased:
          - "4"
        max-input-chars: 680000
      claude-3.7-sonnet:
        aliases:
          - "claude3.7-sonnet"
          - "sonnet-3.7"
          - "claude-3-7-sonnet"
        max-input-chars: 680000
      claude-sonnet-4:
        aliases:
          - "sonnet-4"
          - "claude-4-sonnet"
        max-input-chars: 680000

mcp-servers:
  nu-mcp:
    command: nu-mcp
  tmux:
    command: nu-mcp
    args:
      - --tools-dir
      - /Users/christian/.local/share/nushell/mcp-tools/tmux/
  k8s:
    command: nu-mcp
    args:
      - --tools-dir
      - /Users/christian/Projects/ck3mp3r/flakes/k8s-utils/mcp-tools
  example-mcp:
    command: nu-mcp
    args:
      - --tools-dir
      - /Users/christian/.nix-profile/nushell/tools/examples/
  context7:
    command: c67-mcp
