default-api: copilot
default-model: gpt-4.1
max-retries: 5
theme: catppuccin
apis:
  ollama:
    base-url: "http://localhost:11434"
    models:
      "qwen3:8b":
        aliases: ["qwen3"]
        max-input-chars: 650000

  copilot:
    base-url: "https://api.githubcopilot.com"
    models:
      gpt-4.1:
        aliased:
          - "4.1"
        max-input-chars: 680000
      gpt-4:
        aliased:
          - "4"
        max-input-chars: 680000
      claude-3.7-sonnet:
        aliases:
          - "claude3.7-sonnet"
          - "sonnet-3.7"
          - "claude-3-7-sonnet"
        max-input-chars: 680000
      claude-sonnet-4:
        aliases:
          - "sonnet-4"
          - "claude-4-sonnet"
        max-input-chars: 680000

mcp-servers:
  nu-mcp:
    command: nu-mcp
  context7:
    command: "context7-mcp"
