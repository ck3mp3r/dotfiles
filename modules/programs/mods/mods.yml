default-api: copilot
default-model: gpt-4.1
max-retries: 5

apis:
  ollama:
    base-url: "http://localhost:11434"
    models:
      "gemma3:12b":
        aliases: ["gemma3"]
        max-input-chars: 650000
      "llama3.2:3b":
        aliases: ["llama3"]
        max-input-chars: 650000
      "qwen3:4b":
        aliases: ["qwen3"]
        max-input-chars: 650000

  copilot:
    base-url: "https://api.githubcopilot.com"
    models:
      gpt-4.1:
        aliased:
          - "4.1"
        max-input-chars: 680000
      gpt-4:
        aliased:
          - "4"
        max-input-chars: 680000
      claude-3.7-sonnet:
        aliases:
          - "claude3.7-sonnet"
          - "sonnet-3.7"
          - "claude-3-7-sonnet"
        max-input-chars: 680000
      claude-sonnet-4:
        aliases:
          - "sonnet-4"
          - "claude-4-sonnet"
        max-input-chars: 680000

mcp-servers:
  context7:
    command: "npx"
    args:
      - "@upstash/context7-mcp"
  github:
    command: "npx"
    args:
      - "@modelcontextprotocol/server-github"
  git-tools:
    command: "uvx"
    args:
      - mcp-server-git
  kubernetes:
    command: "npx"
    args:
      - "-y"
      - "mcp-server-kubernetes"
    env:
      - ALLOW_ONLY_NON_DESTRUCTIVE_TOOLS=true
